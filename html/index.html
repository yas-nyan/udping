<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>adminLTE test</title>
    <!-- for responsive -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- bootstrap -->
    <link href="template/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- adminLTE style -->
    <link href="template/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="template/dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="skin-blue">
    <div class="wrapper">

        <!-- トップメニュー -->
        <header class="main-header">

            <!-- ロゴ -->
            <a href="" class="logo">udping</a>

            <!-- トップメニュー -->
            <nav class="navbar navbar-static-top" role="navigation">
                <ul class="nav navbar-nav">
                    <li><a href="">webconsole</a></li>
                </ul>
            </nav>

        </header>
        <!-- end header -->


        <!-- サイドバー -->
        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">

                    <!-- メニューヘッダ -->
                    <li class="header">機能一覧</li>

                    <!-- メニュー項目 -->

                </ul>
            </section>
        </aside>
        <!-- end sidebar -->


        <!-- content -->
        <div class="content-wrapper">

            <!-- 
            <section class="content-header">
                <h1>ページタイトル</h1>
            </section>
            コンテンツヘッダ -->

            <!-- メインコンテンツ -->
            <section id="info" class="content">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">宛先</h3>

                            </div>
                            <div class="box-body">
                                <p>宛先アドレス</p>
                                <input type="text" v-model="udpingenv.host">
                                <p>ポート番号</p>
                                <input type="number" v-model="udpingenv.port">
                                <p>インターバル</p>
                                <input type="number" v-model="udpingenv.wait">
                                <button id="init" class="btn btn-success">実行</button>
                                <button id="stop" class="btn btn-warning">停止</button>
                            </div>
                            <!-- /.box-body-->
                        </div>
                    </div>

                    <!-- コンテンツ1 -->
                    <div class="col-xs-8">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <i class="fa fa-bar-chart-o"></i>

                                <h3 class="box-title">Network</h3>

                            </div>
                            <div class="box-body">
                                <p>status:
                                    <span class="text-success" v-if="network.text.status">正常</span>
                                    <span class="text-danger" v-else-if="!network.text.status">タイムアウト</span>
                                    <span class="text-info" v-else="">接続前</span>
                                </p>
                                <p>timestamp:{{network.text.endTime}}</p>
                                <p>RTT:{{network.text.RTT}}msec.</p>
                                <div id="interactive" style="height: 300px;"></div>
                            </div>
                            <!-- /.box-body-->
                        </div>
                    </div>
                </div>

            </section>

        </div>
        <!-- end content -->


        <!-- フッター -->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">Version0.1</div>
            <strong></strong>yas-nyan, All rights reserved.
        </footer>
        <!-- end footer -->


    </div>
    <!-- end wrapper -->
    <!-- JS -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="template/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- adminLTE -->
    <script src="template/dist/js/app.min.js" type="text/javascript"></script>
    <!-- FLOT CHARTS -->
    <script src="template/plugins/flot/jquery.flot.min.js"></script>
    <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
    <script src="template/plugins/flot/jquery.flot.resize.min.js"></script>
    <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
    <script src="template/plugins/flot/jquery.flot.pie.min.js"></script>
    <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
    <script src="template/plugins/flot/jquery.flot.categories.min.js"></script>
    <script src="../build/build.js"></script>
</body>

</html>
